<dom-module id="advanced-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Advanced Demo</h3>
    <vaadin-demo-snippet id="advanced-demos-advanced">
      <template preserve-content>
        <select>
          <option>foo</option>
          <option>bar</option>
          <option>baz</option>
        </select>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AdvancedDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'advanced-demos';
      }
    }
    customElements.define(AdvancedDemos.is, AdvancedDemos);
  </script>
</dom-module>
